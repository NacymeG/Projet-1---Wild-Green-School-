<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild green school</title>
    <link rel="icon" href="/assets/favico.ico" />
    <link href="../reset.css" rel="stylesheet" type="text/css" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="test">
      <nav class="navbar">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <img class="logo" src="../assets/logo.png" alt="Logo wild" />
      </nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">Accueil</a>
        </li>
        <li class="nav-item">
          <a href="greenProject.html" class="nav-link">Green Project</a>
        </li>
        <li class="nav-item">
          <a href="goodPractice.html" class="nav-link">Bonnes pratiques</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
    </header>

    <!-- prévoir un encart pour une photo -->
    <div class="contact">
      <div class="equipe">
        <img class="photoEq" src="../assets/equipe.png" alt="Equipe" />
      </div>
      <form>
        <h2 class="contactTxt">Contactez-nous</h2>
        <section class="formulaire">
          <div class="name">
            <label for="name">Nom et prénom</label>
            <input type="text" placeholder="Indiquez votre nom et prénom" />
          </div>
          <div class="mail">
            <label for="mail">Email</label>
            <input type="text" placeholder="Entrez votre email" />
          </div>
          <div class="message">
            <label for="message" type="text">Votre message</label>
            <textarea
              type="text"
              placeholder="Ecrivez votre message"
            ></textarea>
          </div>
          <div class="button">
            <button type="submit">Envoyer</button>
          </div>
        </section>
      </form>
    </div>
    <div id="overlay">
      <div class="content">
        <h1 class="titreContact">Votre message a bien été envoyé !</h1>
        <div class="okBtn">
          <button onclick="down()">OK</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="btnfooter">
        <a class="test" href="#test">
          <img id="btntop" src="../assets/upbtn.png" alt="remonter en haut" />
        </a>
        <div class="social">
          <a class="txt"> Suivez-nous : </a>
          <div class="link">
            <a href="https://www.facebook.com/WildCodeSchool" target="_blank">
              <img
                class="facebook"
                src="../assets/facebook.png"
                alt="lien vers instagram"
              />
            </a>
          </div>
          <div class="link">
            <a href="https://www.instagram.com/WildCodeSchool" target="_blank">
              <img
                class="instagram"
                src="../assets/insta.png"
                alt="lien vers instagram"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="../burgerMenu.js"></script>
    <script>
      const push = document.querySelector(".button");
      const overlay = document.querySelector("#overlay");
      push.addEventListener("click", function up() {
        document.getElementById("overlay").style.display = "block";
      });
      function down() {
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
